<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таблица уроков</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Наши уроки</h1>

  <table>
    <tr>
      <th>Урок</th>
      <th>Тема</th>
      <th>Описание</th>
      <th>Ссылка</th>
    </tr>
    <tr>
      <td>1</td>
      <td>HTML intro</td>
      <td>Основные теги HTML. Теги &lt;a&gt;, &lt;p&gt;</td>
      <td><a href="#">ссылка в LMS</a></td>
    </tr>
    <tr>
      <td>2</td>
      <td>
        <ul>
          <li>тег &lt;p&gt;</li>
          <li>тег &lt;img&gt;</li>
          <li>&lt;ol&gt; &lt;ul&gt; &lt;li&gt;</li>
        </ul>
      </td>
      <td>Списки HTML, картинки</td>
      <td><a href="#">ссылка в LMS</a></td>
    </tr>
    <tr>
      <td>3</td>
      <td>...</td>
      <td>...</td>
      <td>...</td>
    </tr>
  </table>
</body>
</html>
