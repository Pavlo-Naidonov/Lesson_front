<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ефект розкривання тексту — простий</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0f172a;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .reveal-wrapper {
    position: relative;
    width: 720px;
    max-width: 95%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(2,6,23,0.7);
  }

  /* Блок з текстом — знаходиться нижче */
  .text-block {
    padding: 40px;
    background: linear-gradient(135deg, #08112a, #0b2a3a);
    font-size: 28px;
    line-height: 1.2;
    color: #f8fafc;
  }

  /* Верхній блок — маска/покриття, яка закриває текст.
     Ми будемо змінювати її ширину або позицію, щоб "відкрити" текст. */
  .cover {
    position: absolute;
    inset: 0; /* top:0; right:0; bottom:0; left:0; */
    background: linear-gradient(90deg, #111827, #0b1220);
    transition: width 800ms ease; /* при зміні width — плавний перехід */
    width: 100%; /* повністю закриває текст спочатку */
    pointer-events: none; /* щоб не блокувати кліки, якщо будуть кнопки */
  }

  /* Кнопки управління */
  .controls {
    display: flex;
    gap: 8px;
    padding: 12px;
    background: #071025;
    justify-content: flex-end;
  }
  .btn {
    background: linear-gradient(180deg,#16a34a,#059669);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn.secondary {
    background: linear-gradient(180deg,#3b82f6,#2563eb);
  }
</style>
</head>
<body>

<div style="width:720px; max-width:95%;">
  <div class="reveal-wrapper" id="reveal">
    <div class="text-block" id="text">
      Це — приклад тексту, який буде поступово відкриватися. <br>
      Можеш покласти сюди будь-який контент: абзаци, зображення або навіть таблицю з 7-ма дивними котами.
    </div>

    <div class="cover" id="cover"></div>
  </div>

  <div class="controls" style="margin-top:12px;">
    <button class="btn" id="openBtn">Відкрити</button>
    <button class="btn secondary" id="resetBtn">Закрити</button>
  </div>
</div>

<script>
  // Отримуємо DOM-елементи
  const cover = document.getElementById('cover');
  const openBtn = document.getElementById('openBtn');
  const resetBtn = document.getElementById('resetBtn');

  // Стандарт: cover.width = 100% (повністю закрито).
  // Коли відкриваємо — ставимо width: 0.
  openBtn.addEventListener('click', () => {
    cover.style.width = '0%'; // відкриваємо повністю (завдяки transition — плавно)
  });

  resetBtn.addEventListener('click', () => {
    cover.style.width = '100%'; // закриваємо назад
  });

  // Дрібний трюк: якщо хочеш відкривати по кліку в будь-якому місці,
  // можна визначити позицію кліку та змінювати left/width так, щоб відкривалося від місця натискання.
</script>

</body>
</html>
