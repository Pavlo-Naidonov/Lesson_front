<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>12-е завдання</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Мої колонки</h1>
    <div class="row">
      <!-- Колонка 1 -->
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="cat1.jpg" class="card-img-top" alt="Фото 1">
          <div class="card-body">
            <h5 class="card-title">Заголовок 1</h5>
            <p class="card-text">Текст для першої колонки.</p>
          </div>
        </div>
      </div>

      <!-- Колонка 2 -->
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="cat2.jpg" class="card-img-top" alt="Фото 2">
          <div class="card-body">
            <h5 class="card-title">Заголовок 2</h5>
            <p class="card-text">Текст для другої колонки.</p>
          </div>
        </div>
      </div>

      <!-- Колонка 3 -->
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="cat3.jpg" class="card-img-top" alt="Фото 3">
          <div class="card-body">
            <h5 class="card-title">Заголовок 3</h5>
            <p class="card-text">Текст для третьої колонки.</p>
          </div>
        </div>
      </div>

      <!-- Колонка 4 -->
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="cat4.jpg" class="card-img-top" alt="Фото 4">
          <div class="card-body">
            <h5 class="card-title">Заголовок 4</h5>
            <p class="card-text">Текст для четвертої колонки.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
