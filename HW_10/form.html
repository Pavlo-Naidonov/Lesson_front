<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма клиента</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h1>Регистрация клиента</h1>
    <form>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите имя" required>

      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required>

      <label for="gender">Пол:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Мужской</label>
        <label><input type="radio" name="gender" value="female"> Женский</label>
      </div>

      <label for="birthdate">Дата рождения:</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" placeholder="+43 123 456789">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com">

      <label for="comment">Комментарий:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Ваши пожелания..."></textarea>

      <label>
        <input type="checkbox" name="agree" required>
        Я согласен с условиями
      </label>

      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
